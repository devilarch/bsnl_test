<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSNL IPTV Registration</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }
        button {
            background: #007bff;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .response {
            margin-top: 10px;
            padding: 10px;
            background: #222;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>BSNL IPTV Registration</h2>
        <input type="text" id="mobileNo" placeholder="Enter your mobile number">
        <button onclick="register()">Register</button>
        <div class="response" id="response"></div>
    </div>

    <script>
        function register() {
            const mobileNo = document.getElementById("mobileNo").value;
            if (!mobileNo) {
                document.getElementById("response").innerHTML = "Please enter a valid number";
                return;
            }
            
            fetch("/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ mobileNo })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("response").innerHTML = `Status: ${data.status_code}<br>Response: ${data.response}`;
            })
            .catch(error => {
                document.getElementById("response").innerHTML = "Error: " + error;
            });
        }
    </script>
</body>
</html>
